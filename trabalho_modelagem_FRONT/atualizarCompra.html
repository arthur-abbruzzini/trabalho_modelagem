<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="progatualizarCompra.js" defer></script>
    <title>Atualizar Pedido</title>
</head>
<body>
    <header>
        <nav>
             <a href="./index.html">HOME</a>
            <a href="./cadastrarCompra.html">Cadastrar</a>
            <a href="./listarCompra.html">listar</a>
            <a href="./apagarCompra.html">Apagar</a>
        </nav>
    </header>
    <main>
        <h1>Programa para atualização de Compras</h1>

        <label for="id">ID :</label><br>
        <input type="number" id="id" placeholder="ID do pedido"><br><br><br><br>

        <label for="usuarioId">ID do Usuário</label><br>
  <input type="number" id="usuarioId" placeholder="ID do Usuário"><br><br>

  <label for="produtoId">ID do Produto</label><br>
  <input type="number" id="produtoId" placeholder="ID do Produto"><br><br>

  <label for="quantidade">Quantidade</label><br>
  <input type="number" id="quantidade" placeholder="Quantidade"><br><br>

  <label for="precoUnitario">Preço Unitário</label><br>
  <input type="number" id="precoUnitario" placeholder="Preço Unitário" step="0.01"><br><br>

  <label for="desconto">Desconto</label><br>
  <input type="number" id="desconto" placeholder="Desconto" step="0.01" value="0"><br><br>

  <label for="formaPagamento">Forma de Pagamento</label><br>
  <input type="text" id="formaPagamento" placeholder="Ex: Cartão, Pix, Boleto"><br><br>

  <label for="statusCompra">Status da Compra</label><br>
  <input type="text" id="statusCompra" placeholder="Ex: Pendente, Confirmada, Cancelada"><br><br>

        <button id="btnAtualizar">Atualizar</button>
        <div id="res"></div>
    </main>
</body>
</html>

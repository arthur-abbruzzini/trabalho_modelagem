<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Gráfico Produto x Estoque</title>

  <label for="idFim">ID Final:</label>

  <button id="graf">Gerar Gráfico</button>

  <br><br>
  <canvas id="myChart" width="600" height="400"></canvas>
</body>
</html>
